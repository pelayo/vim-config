# ~/.tmux.conf â€“ basic quality of life defaults

# Use 256-color terminal for richer theming
set -g default-terminal "screen-256color"

# Remap prefix to Ctrl-a for quick access
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reduce delay when leaving copy/scroll mode
set -sg escape-time 10

# Keep plenty of scrollback history
set -g history-limit 20000

# Enable mouse support for pane/window selection and resizing
set -g mouse on

# Use vi-style key bindings in copy and choose-tree modes
setw -g mode-keys vi

# Easy pane navigation with Vim-style keys
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Quickly split panes
bind | split-window -h
bind - split-window -v

# Resize panes in larger steps
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 3
bind -n M-Down resize-pane -D 3

# Reload configuration without restarting tmux
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"

# Status line tweaks: refresh often and show time
set -g status-interval 5
set -g status-right-length 60
set -g status-right '#[fg=green]%Y-%m-%d #[fg=yellow]%H:%M#[default]'

# Start windows and panes at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

set-hook -g after-new-session 'split-window -v -p 20; select-pane -U; split-window -h -p 50; select-pane -t :.0'
